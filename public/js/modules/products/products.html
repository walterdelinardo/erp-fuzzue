<div class="space-y-6">

  <!-- Header da página -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    <div>
      <h1 class="text-xl font-semibold text-gray-800 flex items-center gap-2">
        <i class="fa-solid fa-box text-yellow-500"></i>
        Produtos
      </h1>
      <p class="text-sm text-gray-500">
        Cadastro de itens de venda, preços e estoque disponível.
      </p>
    </div>

    <button
      id="btn-open-new-product"
      class="bg-yellow-600 hover:bg-yellow-700 text-white text-sm font-semibold px-3 py-2 rounded-md flex items-center gap-2 justify-center"
    >
      <i class="fa-solid fa-plus"></i>
      <span>Novo Produto</span>
    </button>
  </div>

  <!-- Tabela de produtos -->
  <div class="overflow-x-auto border border-gray-200 rounded-lg bg-white text-sm">
    <table class="min-w-full">
      <thead class="bg-gray-100 text-gray-700 text-xs uppercase tracking-wide">
        <tr>
          <th class="px-3 py-2 text-left font-medium">Nome</th>
          <th class="px-3 py-2 text-left font-medium">SKU</th>
          <th class="px-3 py-2 text-right font-medium">Preço Venda</th>
          <th class="px-3 py-2 text-right font-medium">Estoque</th>
          <th class="px-3 py-2 text-center font-medium w-20">Ações</th>
        </tr>
      </thead>
      <tbody id="products-table-body" class="divide-y divide-gray-200">
        <!-- preenchido via JS -->
      </tbody>
    </table>
  </div>

  <!-- Mensagem de status / erro -->
  <div id="products-status" class="text-xs text-gray-500"></div>
</div>
