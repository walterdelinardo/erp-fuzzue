<!-- public/js/modules/pedidos/pedidos.html -->
<section class="modulo-pedidos">
    <h1>Pedidos</h1>

    <!-- Formulário -->
    <form id="pedidoForm" class="pedido-form">
        <input type="hidden" id="pedidoId">

        <div class="form-row">
            <div class="form-group">
                <label for="clienteId">Cliente *</label>
                <select id="clienteId" required>
                    <option value="">Selecione...</option>
                    <!-- Opcionalmente preenchido via JS se quiser buscar clientes -->
                </select>
            </div>

            <div class="form-group">
                <label for="dataPedido">Data do Pedido *</label>
                <input type="date" id="dataPedido" required>
            </div>

            <div class="form-group">
                <label for="dataEntrega">Data de Entrega</label>
                <input type="date" id="dataEntrega">
            </div>

            <div class="form-group">
                <label for="statusPedido">Status *</label>
                <select id="statusPedido" required>
                    <option value="aberto">Aberto</option>
                    <option value="faturado">Faturado</option>
                    <option value="cancelado">Cancelado</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="valorSubtotal">Subtotal *</label>
                <input type="number" step="0.01" id="valorSubtotal" required>
            </div>

            <div class="form-group">
                <label for="valorDesconto">Desconto</label>
                <input type="number" step="0.01" id="valorDesconto" value="0.00">
            </div>

            <div class="form-group">
                <label for="valorTotal">Valor Total *</label>
                <input type="number" step="0.01" id="valorTotal" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group form-full">
                <label for="observacoes">Observações</label>
                <textarea id="observacoes" rows="3"></textarea>
            </div>
        </div>

        <div class="form-actions">
            <button type="button" id="btnNovoPedido">Novo</button>
            <button type="submit" id="btnSalvarPedido">Salvar</button>
            <button type="button" id="btnLimparPedido">Limpar</button>
        </div>
    </form>

    <!-- Listagem -->
    <div class="pedidos-listagem">
        <h2>Pedidos Cadastrados</h2>
        <table id="pedidosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Data</th>
                    <th>Status</th>
                    <th>Valor Total</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="pedidosTableBody">
                <!-- preenchido via JS -->
            </tbody>
        </table>
    </div>
</section>

<!-- Import do JS do módulo (ajuste o caminho conforme seu layout principal) -->
<script src="/js/modules/pedidos/pedidos.js"></script>
