<div class="p-4 flex flex-col md:flex-row gap-6">

  <!-- LADO ESQUERDO: busca + tabela de itens -->
  <div class="flex-1 flex flex-col gap-4">

    <!-- BUSCA DE PRODUTO COM AUTOCOMPLETE -->
    <div class="w-full">
      <label class="block text-sm font-medium text-gray-700 mb-1">Buscar produto</label>

      <div class="relative w-full">
        <input 
          type="text"
          id="searchProduct"
          placeholder="Buscar por nome, SKU ou c√≥digo de barras"
          autocomplete="off"
          class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        >

        <ul 
          id="productSuggestions"
          class="absolute top-full left-0 right-0 bg-white border border-gray-300 max-h-52 overflow-y-auto rounded-md shadow-md mt-1 hidden z-50 text-sm"
        ></ul>
      </div>
    </div>

    <!-- TABELA DO CARRINHO -->
    <div class="overflow-x-auto border border-gray-200 rounded-lg">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-100 text-gray-700">
          <tr>
            <th class="text-left px-3 py-2 font-medium">Produto</th>
            <th class="text-center px-3 py-2 font-medium w-20">Qtde</th>
            <th class="text-right px-3 py-2 font-medium w-24">Unit√°rio</th>
            <th class="text-right px-3 py-2 font-medium w-24">Desc (R$)</th>
            <th class="text-right px-3 py-2 font-medium w-28">Total L√≠quido</th>
            <th class="text-center px-3 py-2 font-medium w-10"></th>
          </tr>
        </thead>
        <tbody id="cartBody" class="divide-y divide-gray-200 bg-white">
          <!-- linhas geradas via JS -->
        </tbody>
      </table>
    </div>

  </div>

  <!-- LADO DIREITO: totais e a√ß√µes -->
  <div class="w-full md:w-80 flex flex-col gap-4">

    <!-- RESUMO FINANCEIRO -->
    <div class="border border-gray-200 rounded-lg p-4 bg-white text-sm space-y-3">

      <div class="flex justify-between">
        <span class="text-gray-600 font-medium">Subtotal:</span>
        <span id="subtotalValue" class="font-semibold text-gray-900">R$ 0,00</span>
      </div>

      <div class="flex items-center gap-2">
        <label for="descontoGeral" class="text-gray-600 font-medium text-sm whitespace-nowrap">
          Desconto Geral (R$):
        </label>

        <input 
          id="descontoGeral"
          type="number"
          step="0.01"
          value="0.00"
          disabled
          class="w-24 border border-gray-300 rounded-md px-2 py-1 text-right text-sm disabled:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >

        <button 
          id="unlockDiscountBtn"
          class="bg-gray-700 text-white text-xs px-2 py-1 rounded hover:bg-gray-800 focus:outline-none"
        >
          üîí
        </button>
      </div>

      <div class="flex justify-between text-base font-semibold text-gray-900 border-t border-gray-200 pt-3">
        <span>Total Final:</span>
        <span id="totalFinalValue">R$ 0,00</span>
      </div>
    </div>

    <!-- A√á√ïES -->
    <div class="flex flex-col gap-2">
      <button 
        id="finalizarVendaBtn"
        class="w-full bg-blue-600 text-white text-base font-semibold py-3 rounded-md hover:bg-blue-700 focus:outline-none"
      >
        Finalizar Venda
      </button>

      <button 
        id="cancelarCarrinhoBtn"
        class="w-full bg-gray-400 text-white text-sm font-medium py-2 rounded-md hover:bg-gray-500 focus:outline-none"
      >
        Cancelar / Limpar
      </button>
    </div>

  </div>
</div>


<!-- MODAL PAGAMENTO -->

  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
>

    <div class="text-center text-gray-800">
      Total a pagar: 
      <strong id="pgTotalFinal" class="text-xl font-bold">R$ 0,00</strong>

    <!-- M√âTODO 1 -->
    <div class="grid grid-cols-3 gap-2 items-center">
      <label class="col-span-1 text-gray-700 font-medium">M√©todo 1:</label>

        id="pgMetodo1"

        step="0.01"

    </div>

    <!-- M√âTODO 2 -->
    <div class="grid grid-cols-3 gap-2 items-center">
      <label class="text-gray-700 font-medium">M√©todo 2:</label>
      <select

        class="col-span-2 border border-gray-300 rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="">(opcional)</option>
        <option value="dinheiro">Dinheiro</option>
        <option value="cartao_credito">Cart√£o Cr√©dito</option>
        <option value="cartao_debito">Cart√£o D√©bito</option>
        <option value="pix">PIX</option>
      </select>
    </div>

    <div class="grid grid-cols-3 gap-2 items-center">
      <label class="text-gray-700 font-medium">Valor 2:</label>
      <input 
        type="number" 
        id="pgValor2" 
        step="0.01"
        min="0"
        value="0.00"
        class="col-span-2 border border-gray-300 rounded-md p-2 text-right text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
    </div>

    <!-- TROCO -->
    <div class="flex justify-between font-medium text-gray-800">
      <span>Troco:</span>
      <span id="pgTroco" class="font-semibold">R$ 0,00</span>
    </div>

    <!-- BOT√ïES -->
    <div class="flex justify-between pt-2">
      <button

      >
        Confirmar
      </button>

      <button 
        id="cancelarPagamentoBtn"
        class="bg-gray-400 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-500 focus:outline-none"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
